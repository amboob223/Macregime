<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Regime Analyzer</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: black;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
        }

        button {
            background-color: #f5c400;
            color: #000;
            border: none;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        fieldset {
            margin-top: 15px;
            border: 1px solid #444;
            padding: 15px;
        }

        legend {
            font-weight: bold;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        input[type="checkbox"] {
            accent-color: #f5c400;
            width: auto;
        }

        h2 {
            margin-top: 25px;
            text-align: center;
        }

        #result {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">

        <label>
            Gold Price:
            <input type="number" id="gold" placeholder="1985">
        </label>

        <label>
            Oil Price:
            <input type="number" id="oil" placeholder="82.5">
        </label>

        <label>
            Index Value:
            <input type="number" id="index_value" placeholder="20000">
        </label>

        <label>
            Interest Rate (10Y):
            <input type="number" id="intrest" placeholder="4.25">
        </label>

        <fieldset>
            <legend>Company Performance</legend>

            <label class="checkbox-row">
                <input type="checkbox" id="beatEarnings">
                <span>They crushed earnings</span>
            </label>

            <label class="checkbox-row">
                <input type="checkbox" id="theyFailed">
                <span>They missed earnings</span>
            </label>
        </fieldset>

        <label>
            Dollar Index (DXY):
            <input type="number" id="dollar" placeholder="103.2">
        </label>

        <label>
            Bitcoin Price:
            <input type="number" id="bitcoin" placeholder="42000">
        </label>

        <button id="analyze">Analyze Market</button>

        <h2>Market Regime</h2>
        <p id="result"></p>

    </div>

    <script src="index.js"></script>
</body>
</html>
